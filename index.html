<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header><h1>Rock paper scissors</h1></header>
    <div class="container">
      <div class="scoreboard">
        <div class="comp"></div>
        <div class="user"></div>
      </div>

      <h2 class="info">Make your move.</h2>

      <div class="btn-container">
        <button
          id="rock"
          class="btn-container--btn btn-container--btn-1"
        ></button>
        <button
          id="paper"
          class="btn-container--btn btn-container--btn-2"
        ></button>
        <button
          id="scissor"
          class="btn-container--btn btn-container--btn-3"
        ></button>
      </div>
    </div>
    <h5>&copy Coded by Mohan.</h5>

    <script src="main.js"></script>
  </body>
</html>
